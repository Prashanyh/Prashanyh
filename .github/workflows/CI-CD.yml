  End-to-End-Approve:
    name: Test approve 
    if: github.event_name == 'pull_request'
    needs: [DeployDev]
    runs-on: ubuntu-latest
    environment: 
      name: Approve
      url: 'na'
    steps:
      - name: approve
        run: echo I am deploying! 
        
    
  DeployStaging:
    name: Deploy to Staging 
    if: github.event.ref == 'refs/heads/main'
    needs: [Build,End-to-End-Approve]
    runs-on: ubuntu-latest
    environment: 
      name: Staging
      url: 'na'
    steps:
      - name: Deploy
        run: echo I am deploying! 
            
  DeployProd:
    name: Deploy to Production 
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    environment: 
      name: Production
